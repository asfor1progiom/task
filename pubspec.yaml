name: getx_task
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: ">=3.0.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.5
  get: ^4.6.5 # for state management and context less stuff

  logger: ^1.4.0 # log events in clear way insted of (print)

  flutter_screenutil: ^5.8.4 # make app responsive

  dio: ^5.2.1+1 # for api requests
  http_mock_adapter: ^0.4.4 # mocking dio for testing
  pretty_dio_logger: ^1.3.1 # for dio api logging and debugging
  intl_phone_field:

  shared_preferences: ^2.2.0 # shared preferences persistence key value store

  firebase_core: ^2.14.0 # to initialize firebase services
  firebase_messaging: ^14.6.4 # fcm services
  awesome_notifications: ^0.7.4+1 # notifications services (will be used for fcm)

  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  rename_app: 1.0.0 # rename app
  country_pickers:
  flutter_svg: # display svg vectors

  flutter:
    sdk: flutter

dev_dependencies:
  mockito:
  flutter_lints:
  build_runner: # generate dart files
  hive_generator: # generate hive files
  pub_semver: ^2.1.4 # helper to generate hive models

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/

  fonts:
    - family: AlexandriaFLF
      fonts:
        - asset: assets/fonts/AlexandriaFLF-Bold.ttf
          weight: 300
        - asset: assets/fonts/AlexandriaFLF-Italic.ttf
          weight: 300
        - asset: assets/fonts/AlexandriaFLF.ttf
          weight: 300
